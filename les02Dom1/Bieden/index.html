<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bieden</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Prachtige vaas! Doe een bod</h1>
    <div class="toevoegen">
        <img src="img/vaas.png" alt="afbeelding van een vaas">
        <div class="labels">
            <div class="naambieder">
                <p>Naam bieder : </p>
                <input type="text" id="txtNaam" autofocus required>
            </div>
            <div class="prijsbod">
                <p>Bod : </p>
                <input type="text" id="txtBod" autofocus required>
            </div>

            <button type="button" id="mijnbutton">Plaats bod</button>
            <p id="lblMessage"></p>
        </div>
    </div>
    <script src="../Bieden/js/scripts.js"></script>
</body>

</html>
