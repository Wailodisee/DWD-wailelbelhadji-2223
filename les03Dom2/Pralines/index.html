<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pralines</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1 class="mijnH1">Onze pralines</h1>
        <p class="zinbegin">klik op een praline voor meer informatie</p>
    </header>
    <main>
        <img src="img/manon-cafe.jpg" alt="Manon Café" data-calorie="100"
            data-beschrijving="Dit vierkantje chocolade bevat een lekkere mouse van café met een kleine aanwezigheid van caramel">
        <img src="img/noisette-masquee.jpg" alt="Noisette Masqueé" data-calorie="87"
            data-beschrijving="De mengeling tussen lijkere stukjes niosette met een lekkere mouse van praline ">
        <img src="img/carre-croquant.jpg" alt="Carré Croquant" data-calorie="110"
            data-beschrijving="Een zeer knapperig chocolade samen met geplette hazelnoten">
        <img src="img/fine-orange.jpg" alt="Fine Orange" data-calorie="93"
            data-beschrijving="een lekkere orange-smaak met zijn sterke zwarte chocolade ">
        <dl>
            <dt class="vetgedrukt">Naam</dt>
            <dd><span id="span1">&nbsp;</span></dd>
            <dt class="vetgedrukt">Calorieën</dt>
            <dd><span id="span2">&nbsp;</span></dd>
            <dt class="vetgedrukt">Beschrijving</dt>
            <dd><span id="span3">&nbsp;</span></dd>
        </dl>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
