<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SoundForYou</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
	<header>
		<h1><a href="index.html"><img src="img/logosound.jpg" alt="logosound"></a></h1>
		<p>the soundboard</p>
	</header>

	<main>
		<div class="search">
			<p class="pzoeken">Zoek naar een geluid: </p>

			<form>
				<label for="text" id="labelsearch">zoek:</label>
				<input type="text" id="text" name="search" placeholder="zoek naar een sound...">
				<button type="submit" id="btnopzoeken">Zoek</button>
			</form>
			<p class="geenres"></p>

			<div class="plaatsbuttons">
				<!--hier komt de buttons -->
			</div>
		</div>

		<div class="favorite">
			<div class="favbuttons">
				<p>favoriet:</p>
				<span class="counterbtn"></span>
				<button type="button" id="deletebtn">Leeg maken</button>
			</div>
			<div class="favorietesounds">
				<!--hier komt de buttons waarop word geklikt als favorite -->
			</div>
		</div>
	</main>

	<div class="spatie">
		<!--dit dient om spatie te zetten tussen div's && het footer -->
	</div>

	<footer>
		<p>&copy; 2023 Sound website</p>
		<p>Designed by: Wail El Belhadji</p>
		<div class="contact">
			<ul>
				<li><a href="#"><img src="img/insta.svg" alt="logo Instagram"></a></li>
				<li><a href="#"><img src="img/facebook.svg" alt="logo Facebook"></a></li>
				<li><a href="#"><img src="img/mail.svg" alt="logo E-mail"></a></li>
			</ul>
		</div>
	</footer>
	<script src="js/scripts.js"></script>
</body>

</html>
